<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Study Planner — MVP</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<meta name="description" content="A simple study planner to help students manage their study tasks effectively." />
<meta name="author" content="Aditya Vishwakarma" />  
</head>
<body>
  <div class="titleBar">Hi, Student</div>
<div class="container">
  <header>
    <h1>Smart Study Planner (MVP)</h1>
    <div style="margin-left:auto; display:flex; align-items:center;" class="actions">
      <button id="exportBtn" style="cursor: pointer;">Export</button>
      <input id="importFile" type="file" style="display:none"/>
      <button id="importBtn" style="cursor: pointer;">Import</button>
    </div>
  </header>
<div class="formframe">
  <form id="taskForm">
    <input id="Subject" placeholder="English, Hindi, Maths" required />
    <input id="title" placeholder="Task title (e.g. Math: Integrals)" required /><br>
    <input id="date" type="date" required /><br>
    <input id="time" type="time" required /><br>
    <input id="duration" type="number" min="1" placeholder="Duration (min)" style="width:130px" /><br>
    <select id="priority">
      <option value="low">Low priority</option>
      <option value="medium" selected>Medium priority</option>
      <option value="high">High priority</option>
    </select>
    <input id="reminder" type="number" min="0" placeholder="Remind min before (0=off)" style="width:170px"/>
    <button type="submit" style="cursor: pointer; width:250px; background-color: #2196F3;"><strong>Add Task</strong></button>
  </form>
</div>
  <section style="margin-top:12px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong>Tasks</strong>
      <div style="font-size:14px;color:#444" id="stats">0 tasks • 0% done</div>
    </div>

    <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>

    <div class="tasks" id="tasksList"></div>
  </section>
</div>

</body>
</html>
